<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Category</title>
</head>
<body>
<a href="/">Root</a><br/><br/>
<div class="container">
    <h2>Category Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Category Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${category.id}">Category Id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${category.name}">Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Terminals:</label>
                <div class="col-sm-10" th:each="terminal : ${category.getTerminals()}">
                    <p class="form-control-static" th:text="${terminal.serial}">Terminal</p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
