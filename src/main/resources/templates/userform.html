<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>User Form</title>
</head>
<body>
<a href="/">Root</a><br/><br/>
<div class="container">
    <h2>User Details</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/user}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Parent:</label>
                <div class="col-sm-10">
                    <select th:field="*{parent}">
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name} + ' (id: ' + ${user.id} + ')'"/>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Companies:</label>
                <div class="col-sm-10">
                    <select th:field="*{companies}" multiple="">
                        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name} + ' (id: ' + ${company.id} + ')'"/>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
