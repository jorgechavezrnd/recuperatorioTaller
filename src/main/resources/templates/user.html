<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>User</title>
</head>
<body>
<a href="/">Root</a><br/><br/>
<div class="container">
    <h2>User Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">User Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.id}">User Id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.name}">Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Parent:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getParentName()}">Parent</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Terminals:</label>
                <div class="col-sm-10" th:each="terminal : ${user.getTerminals()}">
                    <p class="form-control-static" th:text="${terminal.serial}">Terminal</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Children:</label>
                <div class="col-sm-10" th:each="child : ${user.getChildren()}">
                    <p class="form-control-static" th:text="${child.name}">Terminal</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Companies:</label>
                <div class="col-sm-10" th:each="company : ${user.getCompanies()}">
                    <p class="form-control-static" th:text="${company.getName()}">Location</p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
