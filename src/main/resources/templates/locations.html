<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Locations</title>
    </head>
    <body>
        <a href="/">Root</a><br/><br/>
        <a href="/location/new">New Location</a>
        <div class="container">
            <div th:if="${not #lists.isEmpty(locations)}">
                <h2>Location List</h2>
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Lat</th>
                        <th>Ing</th>
                        <th>Likes</th>
                        <th>Terminal</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="location : ${locations}">
                        <td th:text="${location.id}"><a href="/location/${location.id}">Id</a></td>
                        <td th:text="${location.lat}">Lat</td>
                        <td th:text="${location.ing}">Ing</td>
                        <td th:text="${location.likes}">Likes</td>
                        <td th:text="${location.getTerminalSerial()}">Terminal</td>
                        <td><a th:href="${'/location/' + location.id}">View</a></td>
                        <td><a th:href="${'/location/edit/' + location.id}">Edit</a></td>
                        <td><a th:href="${'/location/delete/' + location.id}">Delete</a></td>
                    </tr>
                </table>

            </div>
        </div>
    </body>
</html>
