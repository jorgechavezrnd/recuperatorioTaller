<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Terminal Form</title>
    </head>
    <body>
        <a href="/">Root</a><br/><br/>
        <div class="container">
            <h2>Terminal Details</h2>
            <div>
                <form class="form-horizontal" th:object="${terminal}" th:action="@{/terminal}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Terminal Id:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{id}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Serial:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{serial}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Active:</label>
                        <div class="col-sm-10">
                            <select th:field="*{active}">
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Category:</label>
                        <div class="col-sm-10">
                            <select th:field="*{category}">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"/>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">User:</label>
                        <div class="col-sm-10">
                            <select th:field="*{user}">
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"/>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
