<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Geolocal</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2b1_j7-ispEd1HQN0lHuBrEc45HhRI5M&amp;callback=myMap"></script>

        <style>
                html, body, #map-canvas
                {
                    height: 100%;
                    width: 100%;
                    margin: 0px;
                    padding: 0px;
                }
        </style>

        <script th:inline="javascript">

                var titulo = /*[[${titulo}]]*/;

                function drawMap(latlng)
                {
                    var options = {zoom: 15, center: latlng};

                    var map = new google.maps.Map(document.getElementById("map-canvas"), options);

                    var marker = new google.maps.Marker({
                        position: latlng,
                        map: map,
                        title: titulo
                    });
                }

                var ing = /*[[${longitud}]]*/;
                var lat = /*[[${latitud}]]*/;

                var defaultLatLng = new google.maps.LatLng(lat, ing);

                function init_map() {
                    drawMap(defaultLatLng);
                }

                window.onload = function() {
                    init_map();
                }

        </script>

    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
