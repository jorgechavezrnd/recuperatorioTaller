<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Categories</title>
</head>
<body>
<a href="/">Root</a><br/><br/>
<a href="/category/new">New Category</a>
<div class="container">
    <div th:if="${not #lists.isEmpty(categories)}">
        <h2>Category List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"><a href="/category/${category.id}">Id</a></td>
                <td th:text="${category.name}">Name</td>
                <td><a th:href="${'/category/' + category.id}">View</a></td>
                <td><a th:href="${'/category/edit/' + category.id}">Edit</a></td>
                <td><a th:href="${'/category/delete/' + category.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
